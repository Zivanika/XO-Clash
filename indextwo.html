<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
    <div id="board">
    <div  data-index="1" class="tile bottom-border right-border">X</div>
    <div  data-index="2" class="tile bottom-border">X</div>
    <div  data-index="3" class="tile bottom-border left-border">X</div>
    <div  data-index="4" class="tile bottom-border right-border">X</div>
    <div  data-index="5" class="tile bottom-border">X</div>
    <div  data-index="6" class="tile bottom-border left-border">X</div>
    <div  data-index="7" class="tile right-border">X</div>
    <div  data-index="8" class="tile">X</div>
    <div  data-index="9" class="tile left-border">X</div>
    <div class="strike strike-dia-2" id="strike"></div>
</div>
</div>
</body>
</html>
